<meta charset="UTF-8">

<script>

    function pularLinha() {
        
        document.write("<br><br>");
    }

    function mostra(parâmetro) {

        document.write(parâmetro);
        pularLinha();
    }

    var numeroPensado = Math.round(Math.random() * 20); //gera 20 números aleatórios
    console.log(numeroPensado)

    var tentativas = 1;

    while(tentativas <= 3) {
    
        var chute = parseInt(prompt("Digite seu chute"));

        if(chute == numeroPensado) {
            mostra("Você acertou, o número pensado era " + numeroPensado);
            break; //parar o loop

        } else {

            mostra("Você errou! Tente novamente.");
        }

        tentativas++;
     }

     mostra("FIM!")

</script>
