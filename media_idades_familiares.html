<meta charset="UTF-8">

<script>
    
    function pularLinha() {
        
        document.write("<br><br>");
    }

    function mostra(parâmetro) {

        document.write(parâmetro);
        pularLinha();
}

    var totalFamiliares = parseInt(prompt("Quantas pessoas tem na sua familia?"));

    var numero = 1;

    var totalIdades = 0;
   
    while(numero <= totalFamiliares) {

    var idade = parseInt(prompt("Qual é a sua idade?"));
    totalIdades = totalIdades + idade;
    numero++;
}

    var mediaDasIdades = totalIdades/totalFamiliares;
    mostra("A média das idades é " + mediaDasIdades);
    mostra("TCHAU");



</script>
