<meta charset="UTF-8">

<script>

    function pularLinha() {
        
        document.write("<br><br>");
    }

    function mostra(parâmetro) {

        document.write(parâmetro);
        pularLinha();
    }

    var vitorias = parseInt(prompt("Entre com número de vitórias!"));

    var empates = parseInt(prompt("Entre com o número de empates!"));

    var pontos = (vitorias * 3) + empates;

    mostra("Os pontos do seu time é " + pontos);

    if (pontos > 28) {
        mostra("Seu time está melhor do que o ano passado");
    }
    
    if (pontos == 28) {
        mostra("Seu time está igual ao ano passado");
    }

    if (pontos < 28) {    
        mostra("Seu está pior do que o ano passado");
    }

    mostra("FIM")







    /* parseInt = SEMPRE QUERER TRANSFORMAR TEXTOS EM NÚMEROS !!! */


</script>
