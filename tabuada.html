<meta charset="UTF-8">

<script>
    
    function pularLinha() {
        
        document.write("<br><br>");
    }

    function mostra(parâmetro) {

        document.write(parâmetro);
        pularLinha();
    }
        //variável           //condição de repetição //incremento da variável
    for(var multiplicador = 1; multiplicador <= 10;multiplicador++) {
    
        mostra(7 * multiplicador);
    }

    mostra("FIM");

</script>
