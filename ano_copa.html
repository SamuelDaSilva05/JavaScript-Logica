<meta charset="UTF-8">

<script>
    
    function pularLinha() {
        
        document.write("<br><br>");
    }

    function mostra(parâmetro) {

        document.write(parâmetro);
        pularLinha();
    }

    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;
    
    //while(true) = repete
    //while(false) = não repete    
    
    while(anoCopa <= limite) {

        mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }

    alert("FIM")

</script>
